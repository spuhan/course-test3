<br/><br/><br/>
<ol>
      <li ng-repeat="item in found.items">
              {{ item.name }} , {{ item.short_name }} , {{ item.description }}
              <button ng-click="found.onRemove({index: $index});">Don't want this one!</button>
    </li>
</ol>
<div class="error" ng-if="found.checkListEmpty()"> Nothing found </div>
